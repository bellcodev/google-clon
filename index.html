<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      font-family: 'Product Sans', sans-serif;
      color: #4285f4;
    }

    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #4285f4; }
    .logo span:nth-child(5) { color: #34a853; }
    .logo span:nth-child(6) { color: #ea4335; }

    .search-box {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    .search-box input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons button:hover {
      border: 1px solid #dadce0;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <form class="search-box" action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Buscar en Google...">
  </form>

  <div class="buttons">
    <button type="submit" form="form">Buscar con Google</button>
  </div>

  <footer>
    <b>Â¡Esto es un clon!</b>
  </footer>
</body>
</html>
